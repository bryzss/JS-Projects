<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-gradient-to-r from-teal-400 to-gray-800 flex flex-col items-center justify-center">
    
 
    <!-- Search Box -->
    <div class="bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-lg flex items-center gap-3 w-[90%] max-w-md">
      <input 
        type="text" 
        placeholder="Enter city name" 
        spellcheck="false"
        class="flex-1 px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-teal-300"
      >
      <button class="p-2 bg-white/20 hover:bg-white/30 rounded-lg transition">
        <img src="public/find.png" alt="search" class="h-5 w-5">
      </button>
    </div>

    <!-- Search Results -->
    <div class="mt-8 w-[90%] max-w-md">
      <div class="bg-white/10 backdrop-blur-md p-6 rounded-2xl shadow-lg flex flex-col items-center gap-4">
        
        <!-- City and Main Weather -->
        <h2 class="text-2xl font-semibold tracking-wide">City Name</h2>
        <img src="public/heavy-rain.png" alt="Weather Icon" class="w-20 h-20">
        <p class="text-lg text-white/80">Temperature: --Â°C</p>

        <!-- Weather Details -->
        <div class="flex justify-center gap-8 mt-4">
          <div class="flex flex-col items-center">
            <img src="public/wind.png" alt="Wind" class="w-8 h-8 mb-1">
            <p class="text-white/70 text-sm">Wind</p>
            <p class="font-medium">-- km/h</p>
          </div>
          <div class="flex flex-col items-center">
            <img src="public/humidity.png" alt="Humidity" class="w-8 h-8 mb-1">
            <p class="text-white/70 text-sm">Humidity</p>
            <p class="font-medium">--%</p>
          </div>
        </div>
      </div>
    </div>

  </body>

  <script>

    const apiKey = "d6488fe6a874bb5b14128d8114fbca05";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units-metric&q=bangalore";

    async function checkWeather() {
      const resposne = await fetch(apiUrl + `&appid=&{apiKey}`);
      var data = await resposne.json();

      console.log(data);
    }

    checkWeather();
  </script>
</html>
